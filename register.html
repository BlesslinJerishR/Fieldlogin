<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldlogin - Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col-md-4 offset-md-4">
          <div class="text-center">
            <img
              width="64"
              height="64"
              src="https://img.icons8.com/cute-clipart/64/f.png"
              alt="f"
            />
          </div>
          <br />
          <div class="login-box bg-dark br-rd">
            <div class="row">
              <div class="col-12">
                <div class="p-3">
                  <h1 class="font-weight-bold text-white">Register</h1>
                  <p class="mb-0 text-white">Register with your credentials</p>
                </div>
              </div>
              <div class="col-12">
                <div class="px-3">
                  <div class="form-group">
                    <label for="username">Username *</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your username"
                      id="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">email *</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter your email"
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter your password"
                      id="password"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="p-3 form group">
                  <div class="form-check">
                    <label class="form-check-label text-white">
                      <input
                        type="checkbox"
                        name=""
                        id=""
                        class="form-check-input"
                      />
                      Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 text-right">
                  <button
                    type="submit"
                    class="btn btn-warning"
                    onclick="saveData()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 px-1">
            <div class="col-6">
              <a
                href="index.html"
                class="text-dark"
                style="text-decoration: none"
                >Login</a
              >
            </div>
            <div class="col-6 text-right">
              <a href="" class="text-dark" style="text-decoration: none"
                >Forgot Password ?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
